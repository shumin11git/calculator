<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src='./script.js' defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Actor|Share+Tech+Mono|Monomaniac+One">

    </head>
    <body class="flex">
        <div id="calculator" class="flex column">
            <div id="screen" class="flex">
                <div id="screen-background" class="flex">
                    <p id="screen-text"></p>
                    <div id="screen-light-spot"></div>
                    <div id="filter-over-screen-text"></div>
                </div>
            </div>
            <div id="keyboard">
                <button id="clear" class="button">AC</button>
                <button id="plus-minus" class="button">+/-</button>
                <button id="percent" class="button operator key">%</button>
                <button id="divide" class="button operator key">/</button>
                <button id="seven" class="button digit key">7</button>
                <button id="eight" class="button digit key">8</button>
                <button id="nine" class="button digit key">9</button>
                <button id="multiply" class="button operator key">*</button>
                <button id="four" class="button digit key">4</button>
                <button id="five" class="button digit key">5</button>
                <button id="six" class="button digit key">6</button>
                <button id="subtract" class="button operator key">-</button>
                <button id="one" class="button digit key">1</button>
                <button id="two" class="button digit key">2</button>
                <button id="three" class="button digit key">3</button>
                <button id="add" class="button operator key">+</button>
                <button id="zero" class="button digit key">0</button>
                <button id="point" class="button key">.</button>
                <button id="equals" class="button key">=</button>
            </div>
        </div>
    </body>
</html>
